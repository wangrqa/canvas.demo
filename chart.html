<html>

<head>
<style type="text/css">
body {
background-color:#BEBEBE;
}
div {
margin:0 auto;
width:600px;
text-align:center;
}
canvas {
margin:0 auto;
width:500;
height:500;
border:solid 1px;
}

</style>
</head>
<body>
<div>
<canvas id="a" width="400" height="400"></canvas>
<div>
canvas test
</div>
</div>
<script type="text/javascript">
var canvas= document.getElementById('a');
var context = canvas.getContext('2d');

var radius = 0;
var angle = 0;

context.strokeStyle="#0096FF";
context.beginPath();

var x_size = canvas.height/20;
var y_size = canvas.width/20;
for(var i=0;i<canvas.height;i+=20){
	context.moveTo(0,i);
	context.lineTo(canvas.width,i);
	context.strokeText(i,canvas.width-20,i);

}

for(var i=0;i<canvas.width;i+=20){
	context.moveTo(i,0);
	context.lineTo(i,canvas.height);
	context.strokeText(i,i,canvas.height-20);

}

context.moveTo(canvas.width / 2, canvas.height / 2);


//context.quadraticCurveTo(canvas.width / 2, -50, canvas.width- 100, canvas.height - 50);
for (var n = 0; n < 1500; n++) {
radius += 0.75;
// make a complete circle every 50 iterations
angle += (Math.PI * 2) / 50;
var x = canvas.width / 2 + radius * Math.cos(angle);
var y = canvas.height / 2 + radius * Math.sin(angle);
context.lineTo(x, y);
}
context.font = "40pt Calibri";

context.fillStyle = "black";

//context.fillText("Hello World!", canvas.width / 4, 120);

context.strokeText("Hello World!", canvas.width / 4, 120);

draw3dText(context,'I am the one',300,300,5);

context.stroke();



function draw3dText(context, text, x, y, textDepth){
var n;

for (n = 0; n < textDepth; n++) {
context.fillText(text, x - n, y - n);
}

// draw top layer with shadow casting over
// bottom layers
context.fillStyle = "#5E97FF";
context.shadowColor = "black";
/*context.shadowBlur = 10;
context.shadowOffsetX = textDepth + 2;
context.shadowOffsetY = textDepth + 2;*/
context.fillText(text, x - n, y - n);
}

</script>

</body>

</html>
